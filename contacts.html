<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <title>Контакты</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div>
          <h2>SHVEDA</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="./index.html">Главная</a>
            </li>
            <li>
              <a href="./about.html">О нас</a>
            </li>
            <li>
              <a href="./team.html">Состав</a>
            </li>
            <li>
              <a href="./contacts.html">Контакты</a>
            </li>
          </ul>
        </div>
        <img class="menu-hamburger" src="./images/more.png" alt="" />
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left"
        >
          <div class="contact-left-title">
            <h2>Contact us</h2>
            <hr />
          </div>
          <input
            type="hidden"
            name="access_key"
            value="fcde457a-d281-48f6-b90e-810b38959475"
          />
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="name"
            placeholder="Your email"
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="your message"
            class="contact-inputs"
            required
          ></textarea>
          <button type="submit">
            submit <img src="./assets/arrow_icon.png" alt="" />
          </button>
        </form>
        <div class="contact-right">
          <img src="./assets/right_img.png" alt="" />
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
